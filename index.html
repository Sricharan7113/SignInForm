<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <!-- Stylesheet and TitleBar Icon Linking-->

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/TitleIcon.png">

    <!-- Google Font Headers -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Parent Container -->

    <div class="Container" id="Container" name="Container">
        
        <!-- Form Container-->

        <div class="FormContainer" id="FormContainer" name="FormContainer">

            <!-- Form -->
            
            <form class="SigninForm" id="SigninForm" name="SigninForm">
                <input type="text" class="Username Input" id="Username" name="Username" placeholder="Username">
                <input type="password" class="Password Input" id="Password" name="Password" placeholder="Password" required>
                <input type="submit" class="Btn " id="Btn" name="Btn">
            </form>
        </div>
    </div>
</body>

<!-- JavaScrit Linking -->

<script src="script.js"></script>
</html>
